<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="content">
            <div id="results">
                <div id="results__text">

                </div>
                <button class="start-over-btn">START OVER</button>
            </div>
            
            <div class="game">
                <div class="card">
                    <div class="avatar">
                        <img src="./images/player.png" alt="">
                    </div>
                    <div class="score">
                        <span id="player-score-text">Player: 0</span>
                    </div>
                    <div class="play-buttons">
                        <button id="rock-btn" class="play-btn">
                            <img src="./images/rock.png" alt="">
                        </button>
                        <button id="paper-btn" class="play-btn">
                            <img src="./images/paper.png" alt="">
                        </button>
                        <button id="scissors-btn" class="play-btn">
                            <img src="./images/scissor.png" alt="">
                        </button>
                    </div>
                </div>
            
                <div class="card">
                    <div class="avatar">
                        <img src="./images/robot.png" alt="">
                    </div>
                    <div class="score">
                        <span id="computer-score-text">Computer: 0</span>
                    </div>
                    <div class="play-buttons">
                        <button id="computer-rock-btn">
                            <img src="./images/rock.png" alt="">
                        </button>
                        <button id="computer-paper-btn">
                            <img src="./images/paper.png" alt="">
                        </button>
                        <button id="computer-scissors-btn">
                            <img src="./images/scissor.png" alt="">
                        </button>
                    </div>
                </div>
        </div>
        
        </div>
        <footer class="footer">Copyright Alexander Shpin 2023</footer>
    </div>
    
    

<script src="./script.js"></script>
</body>
</html>
